<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Ping page</title>


</head>
<body>
  <div id="container">

    <header>
      <div id="header">
        <img id="logo" src="./images/logo.svg" alt="" srcset="">
        <div id="header-text">
          <p>We are launching <span>soon!</span></p>
          <p>Subscribe and get notified</p>
        </div>
      </div>
    </header>
    
    <form action="">
      <input type="email" id="email" placeholder="Your email address" required>
      <button id="btn-submit">Notify Me</button>
    </form>

    <section>
      <img id="dash-image" src="./images/illustration-dashboard.png" alt="" srcset="">
    </section>

    <div id="social-media">
      <a href=""><img src="./images/icon-instagram.svg" alt="" srcset=""></a>
      <a href=""><img src="./images/icon-facebook.svg" alt="" srcset=""></a>
      <a href=""><img src="./images/icon-twitter.svg" alt="" srcset=""></a>
    </div>

    

    <footer>
      <p>&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Ronaldo Cysne</a>.
      </p>
    </footer>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
